  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-top: 20px;
    }

    h1 {
      color: limegreen;
      margin: 10px 0;
    }

    .tagline {
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #00cc66;
      border: none;
      color: black;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 1000;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #111;
      overflow-y: auto;
      transition: left 0.3s;
      padding-top: 60px;
      z-index: 999;
    }

    .side-menu a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .side-menu a:hover {
      background-color: #00cc66;
      color: black;
    }

    .show-menu {
      left: 0;
    }

    .admin-link {
      display: none;
    }
  </style>
</head>
<body>
  <button class="menu-button" onclick="toggleMenu()">☰ Menu</button>
  <div id="sideMenu" class="side-menu">

  <h1>Welcome to CrapsEdge™</h1>

  <div class="admin-link">
    <p><a href="admin.html" style="color: red;">Admin Access</a></p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('show-menu');
    }

    window.addEventListener("DOMContentLoaded", function () {
      if (window.location.search.includes("admin=access")) {
        const admin = document.querySelector('.admin-link');
        if (admin) admin.style.display = 'block';
      }
    });
  </script>
