<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrapsEdge‚Ñ¢ Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #00ff99;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff99;
    }
    h1 {
      margin-bottom: 10px;
    }
    .stat {
      font-size: 2em;
      margin: 25px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CrapsEdge‚Ñ¢ Admin Panel</h1>
    <p class="stat">üåê Total Visitors: <span id="visitor-count">Loading...</span></p>
  </div>

  <script>
    fetch('https://api.countapi.xyz/update/crapsedge.store/visits/?amount=1')
      .then(response => response.json())
      .then(data => {
        document.getElementById('visitor-count').innerText = data.value;
      })
      .catch(error => {
        document.getElementById('visitor-count').innerText = 'Error';
        console.error('Tracker failed:', error);
      });
  </script>
</body>
</html>
