<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrapsEdgeâ„¢ Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #00ff99;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff99;
    }
    h1 {
      margin-bottom: 10px;
    }
    .stat {
      font-size: 1.4em;
      margin: 20px 0;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CrapsEdgeâ„¢ Admin Panel</h1>

    <p class="stat"><span class="label">ğŸŒ Total Visitors:</span> <span id="total-visits">Loading...</span></p>
    <p class="stat"><span class="label">ğŸ“… Today's Visitors:</span> <span id="today-visits">Loading...</span></p>
    <p class="stat"><span class="label">ğŸ• Last Visit:</span> <span id="last-visit">Loading...</span></p>
    <p class="stat"><span class="label">ğŸ“„ Most Visited Page:</span> Home (basic)</p>
    <hr style="border: 1px solid #00ff99; margin: 30px 0;">
    <p class="stat">ğŸ”’ Private Admin Page â€“ Not visible to site visitors.</p>
  </div>

  <script>
    // Total visitors using CountAPI
    fetch('https://api.countapi.xyz/update/crapsedge.store/visits/?amount=1')
      .then(response => response.json())
      .then(data => {
        document.getElementById('total-visits').innerText = data.value;
      })
      .catch(error => {
        document.getElementById('total-visits').innerText = 'Error';
      });

    // Today's visitors (using localStorage)
    const todayKey = 'visits-' + new Date().toISOString().slice(0, 10);
    const current = localStorage.getItem(todayKey);
    const todayCount = current ? parseInt(current) + 1 : 1;
    localStorage.setItem(todayKey, todayCount);
    document.getElementById('today-visits').innerText = todayCount;

    // Track and display last visit time
    const now = new Date().toLocaleString();
    document.getElementById('last-visit').innerText = now;
    localStorage.setItem('lastVisit', now);
  </script>
</body>
</html>
