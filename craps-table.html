<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>CrapsEdge™ — Pro Vegas Table (Educational)</title>
<style>
  :root{
    --felt:#0b6a4a; --felt2:#0a5b3f; --rail:#432717; --ink:#f5fff9; --mut:#d1eadf; --white:#fff;
    --shadow:rgba(0,0,0,.35); --accent:#39ff88;
    --chipR:#ea5555; --chipB:#4aa3ff; --chipG:#54d38e; --chipY:#f4c542; --chipP:#b07cff;
  }
  *{box-sizing:border-box}
  body{margin:0;background:#081a14;color:var(--ink);font-family:system-ui,-apple-system,Inter,Roboto,Segoe UI,Arial}
  .wrap{max-width:1200px;margin:16px auto;padding:12px}
  .hud{display:flex;gap:10px;align-items:center;margin-bottom:10px;flex-wrap:wrap}
  .bank{background:#0e2d1f;border:1px solid #184d36;border-radius:12px;padding:8px 12px}
  .btn{cursor:pointer;border:1px solid #1b4635;background:#123d2a;color:#fff;border-radius:10px;padding:8px 12px;font-weight:700}
  .btn.primary{background:var(--accent);color:#062515;border-color:#55ffa8}
  .denoms{display:flex;gap:8px;margin-left:auto}
  .chipSel{width:38px;height:38px;border-radius:50%;border:3px solid var(--white);box-shadow:0 3px 10px var(--shadow);display:grid;place-items:center;font-weight:900}
  .cR{background:var(--chipR)} .cB{background:var(--chipB)} .cG{background:var(--chipG)} .cY{background:var(--chipY)} .cP{background:var(--chipP)}
  .chipSel.active{outline:3px solid var(--white)}

  .table{position:relative;aspect-ratio:2.1/1;border-radius:22px;overflow:hidden;border:14px solid var(--rail);
    background:radial-gradient(140% 140% at 50% 35%, var(--felt) 0, var(--felt2) 70%);
    box-shadow:0 22px 60px var(--shadow), inset 0 0 0 3px #0f3b2a}
  .layout{position:absolute;inset:14px}
  .felt{position:absolute;inset:0}
  .zone{position:absolute;border-radius:10px}
  .zone:focus-visible,.zone.active{outline:3px solid #fff}
  .amt{position:absolute;right:6px;bottom:4px;color:#fff;font-size:12px;text-shadow:0 2px 3px #0008}

  /* Coordinates (percentage) matched to SVG art */
  .pass   {left:2%; right:28%; bottom:2%;  height:12%}
  .dont   {left:2%; right:28%; bottom:15%; height:7%}
  .come   {left:2%; right:28%; bottom:24%; height:12%}
  .field  {left:2%; right:28%; bottom:37%; height:13%}
  .bx4    {left:2%;  width:12.5%; top:7%;  height:18%}
  .bx5    {left:15%; width:12.5%; top:7%;  height:18%}
  .bx6    {left:28%; width:12.5%; top:7%;  height:18%}
  .bx8    {left:41%; width:12.5%; top:7%;  height:18%}
  .bx9    {left:54%; width:12.5%; top:7%;  height:18%}
  .bx10   {left:67%; width:12.5%; top:7%;  height:18%}
  .propsL {right:2%; width:26%; top:7%; bottom:2%}

  .puck{position:absolute;top:6%;left:2%;width:84px;height:40px;border-radius:22px;border:4px solid #fff;display:grid;place-items:center;font-weight:1000;box-shadow:0 6px 14px var(--shadow)}
  .off{background:#121212;color:#fff} .on{background:#fff;color:#161616}

  .chip{position:absolute;width:36px;height:36px;border-radius:50%;border:3px solid #fff;box-shadow:0 8px 18px var(--shadow);display:grid;place-items:center;font-weight:900;color:#111;transform:translate(-50%,-50%);transition:transform .25s cubic-bezier(.2,.8,.2,1)}
  .chip.R{background:var(--chipR)} .chip.B{background:var(--chipB)} .chip.G{background:var(--chipG)} .chip.Y{background:var(--chipY)} .chip.P{background:var(--chipP)}

  #diceCanvas{position:absolute;inset:0;pointer-events:none}

  .log{margin-top:10px;height:180px;overflow:auto;background:#0e2f22;border:1px solid #1a4c37;border-radius:12px;padding:8px;line-height:1.55}
  .ok{color:var(--accent)} .bad{color:#ff6b6b} .mut{color:#cfe7db}

  .overlay{position:fixed;inset:0;background:rgba(4,10,14,.88);display:none;place-items:center;z-index:9999;padding:16px}
  .pay{max-width:520px;background:#0d2030;border:1px solid #294a66;border-radius:16px;padding:22px;color:#eaf4ff;text-align:center}
</style>
</head>
<body>
<div class="wrap">
  <div class="hud">
    <div class="bank">Bank: <b id="bank">$1,000</b> &nbsp; | &nbsp; Point: <b id="point">—</b></div>
    <button class="btn" id="undo">Undo</button>
    <button class="btn" id="clear">Clear Bets</button>
    <button class="btn primary" id="roll">Roll Dice</button>
    <div class="denoms">
      <div class="chipSel cR active" data-val="5"   data-c="R">$5</div>
      <div class="chipSel cB"        data-val="10"  data-c="B">$10</div>
      <div class="chipSel cG"        data-val="25"  data-c="G">$25</div>
      <div class="chipSel cY"        data-val="100" data-c="Y">$100</div>
      <div class="chipSel cP"        data-val="500" data-c="P">$500</div>
    </div>
  </div>

  <div class="table" id="table">
    <canvas id="diceCanvas"></canvas>
    <div class="layout">
      <!-- Copyright-safe felt (all vector) -->
      <svg class="felt" viewBox="0 0 1000 465" preserveAspectRatio="none" aria-hidden="true">
        <defs>
          <linearGradient id="glow" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0" stop-color="#ffffff" stop-opacity=".9"/>
            <stop offset="1" stop-color="#ffffff" stop-opacity=".6"/>
          </linearGradient>
        </defs>
        <rect x="10" y="10" width="980" height="445" rx="18" fill="none" stroke="#0f5a3a" stroke-width="6"/>
        <!-- left main bands -->
        <g fill="none" stroke="#0f5a3a" stroke-width="4">
          <rect x="20" y="320" width="700" height="55" rx="10"/>
          <rect x="20" y="270" width="700" height="45" rx="10"/>
          <rect x="20" y="220" width="700" height="45" rx="10"/>
          <!-- number boxes -->
          <rect x="20" y="50" width="120" height="85" rx="10"/>
          <rect x="145" y="50" width="120" height="85" rx="10"/>
          <rect x="270" y="50" width="120" height="85" rx="10"/>
          <rect x="395" y="50" width="120" height="85" rx="10"/>
          <rect x="520" y="50" width="120" height="85" rx="10"/>
          <rect x="645" y="50" width="120" height="85" rx="10"/>
        </g>
        <g fill="#e9fff3" font-family="system-ui,Segoe UI,Arial" text-anchor="middle">
          <text x="370" y="250" font-weight="900" font-size="54" fill="#ff3b3b">COME</text>
          <text x="370" y="205" font-weight="800" font-size="22" fill="#ffd24b">FIELD</text>
          <text x="370" y="305" font-weight="700" font-size="22">DON'T PASS BAR</text>
          <text x="370" y="355" font-weight="900" font-size="24">PASS LINE</text>
          <text x="80"  y="95"  font-weight="800" font-size="30">4</text>
          <text x="205" y="95"  font-weight="800" font-size="30">5</text>
          <text x="330" y="95"  font-weight="800" font-size="30">6</text>
          <text x="455" y="95"  font-weight="800" font-size="30">8</text>
          <text x="580" y="95"  font-weight="800" font-size="30">9</text>
          <text x="705" y="95"  font-weight="800" font-size="30">10</text>
        </g>
        <!-- props grid -->
        <g fill="none" stroke="#0f5a3a" stroke-width="3">
          <rect x="750" y="40" width="230" height="385" rx="12"/>
          <line x1="750" y1="95"  x2="980" y2="95"/>
          <line x1="750" y1="150" x2="980" y2="150"/>
          <line x1="750" y1="205" x2="980" y2="205"/>
          <line x1="750" y1="260" x2="980" y2="260"/>
          <line x1="750" y1="315" x2="980" y2="315"/>
          <line x1="750" y1="370" x2="980" y2="370"/>
          <line x1="843" y1="40"  x2="843" y2="425"/>
          <line x1="916" y1="40"  x2="916" y2="425"/>
        </g>
        <g fill="#e9fff3" font-family="system-ui,Segoe UI,Arial" font-weight="700" text-anchor="middle">
          <text x="865" y="80">ANY 7</text>
          <text x="938" y="80">ANY CRAPS</text>
          <text x="785" y="135">HARD 4</text>
          <text x="865" y="135">HARD 6</text>
          <text x="938" y="135">HARD 8</text>
          <text x="785" y="190">HARD 10</text>
          <text x="865" y="190">HORN</text>
          <text x="938" y="190">YO</text>
        </g>
      </svg>

      <div id="puck" class="puck off">OFF</div>

      <!-- interactive zones -->
      <div class="zone pass"  data-area="pass"><div class="amt" id="amt-pass">—</div></div>
      <div class="zone dont"  data-area="dont"><div class="amt" id="amt-dont">—</div></div>
      <div class="zone come"  data-area="come"><div class="amt" id="amt-come">—</div></div>
      <div class="zone field" data-area="field"><div class="amt" id="amt-field">—</div></div>
      <div class="zone bx4"  data-area="pl4"><div class="amt" id="amt-pl4">—</div></div>
      <div class="zone bx5"  data-area="pl5"><div class="amt" id="amt-pl5">—</div></div>
      <div class="zone bx6"  data-area="pl6"><div class="amt" id="amt-pl6">—</div></div>
      <div class="zone bx8"  data-area="pl8"><div class="amt" id="amt-pl8">—</div></div>
      <div class="zone bx9"  data-area="pl9"><div class="amt" id="amt-pl9">—</div></div>
      <div class="zone bx10" data-area="pl10"><div class="amt" id="amt-pl10">—</div></div>

      <!-- props panel click targets -->
      <div class="zone propsL" id="props"></div>
    </div>
  </div>

  <div class="log" id="log"></div>
</div>

<!-- Demo paywall → YOUR Gumroad -->
<div id="overlay" class="overlay">
  <div class="pay">
    <h2>Session limit reached</h2>
    <p>Unlock unlimited practice & strategy drills.</p>
    <p><a href="https://crapsedge.gumroad.com/l/xvnyi" target="_blank"><button class="btn primary">Unlock Full Access</button></a>
       <button class="btn" onclick="location.reload()">Restart Demo</button></p>
    <p class="mut" style="font-size:12px">Educational tool — no real-money wagering or prizes.</p>
  </div>
</div>

<script>
(()=>{
  /* ===== SETTINGS ===== */
  const ENABLE_TIMER = true;
  const DEMO_MS = 5*60*1000;
  const FIELD_DOUBLE = [2,12]; // 2 & 12 pay 2:1
  const CHIP_SIZE = 36;

  /* ===== STATE ===== */
  let bank=1000, point=null;
  let passOdds=0; // odds behind pass after point set
  const bets = {
    pass:0, dont:0, come:0, field:0,
    pl4:0, pl5:0, pl6:0, pl8:0, pl9:0, pl10:0,
    any7:0, anyCraps:0, h4:0, h6:0, h8:0, h10:0
  };
  const comeTraveling = []; // when come is waiting to travel on next non-CRAPS/non-7 roll (during point)
  const placed=[]; // {area,amt,el}
  const $=id=>document.getElementById(id), money=n=>'$'+n.toLocaleString();

  /* ===== HUD ===== */
  function updateHUD(){
    $('bank').textContent = money(bank);
    $('point').textContent = point? point:'—';
    ['pass','dont','come','field','pl4','pl5','pl6','pl8','pl9','pl10'].forEach(k=>{
      const el=$('amt-'+k); if(el) el.textContent = bets[k]>0? money(bets[k]) : '—';
    });
    $('puck').className = 'puck '+(point?'on':'off');
    $('puck').textContent = point? ('ON '+point) : 'OFF';
  }
  function log(msg, cls=''){ const d=document.createElement('div'); d.innerHTML=msg; if(cls)d.className=cls; $('log').prepend(d); }

  /* ===== Chips ===== */
  let denom=5, denomClass='R';
  document.querySelectorAll('.chipSel').forEach(s=>{
    s.addEventListener('click',()=>{ document.querySelectorAll('.chipSel').forEach(x=>x.classList.remove('active')); s.classList.add('active'); denom=+s.dataset.val; denomClass=s.dataset.c||'R'; });
  });

  function zoneCenter(z){ const tb=$('table').getBoundingClientRect(), r=z.getBoundingClientRect(); return {x:r.left-tb.left+r.width*.5,y:r.top-tb.top+r.height*.55}; }
  function addChip(zoneEl, amt, cls=denomClass){
    const chip=document.createElement('div'); chip.className='chip '+cls; chip.textContent='$'+amt;
    const c=zoneCenter(zoneEl); chip.style.left=c.x+'px'; chip.style.top=c.y+'px';
    $('table').appendChild(chip);
    const dx=(Math.random()*8-4), dy=(Math.random()*6-3);
    requestAnimationFrame(()=> chip.style.transform = `translate(${dx}px,${dy}px)`);
    return chip;
  }

  // Add click handlers for main zones
  document.querySelectorAll('.zone').forEach(z=>{
    z.addEventListener('click',(e)=>{
      const area=z.dataset.area || z.id;
      if(!area) return;

      // Special: add PASS ODDS by tapping Pass line when point is ON
      if(area==='pass' && point){
        if(bets.pass<=0){ alert('You need a Pass Line bet to take odds.'); return; }
        if(bank<denom){ alert('Not enough bank.'); return; }
        bank-=denom; passOdds+=denom;
        const chip=addChip(z,denom,'Y'); placed.push({area:'passOdds',amt:denom,el:chip});
        log(`Added <b>${money(denom)}</b> in PASS ODDS behind the point ${point}.`,'mut');
        return updateHUD();
      }

      // Normal betting
      if((area==='pass'||area==='dont') && point){ alert('Pass/Don’t only on the come-out roll.'); return; }
      if(bank<denom){ alert('Not enough bank.'); return; }
      bank -= denom;

      if(area==='props'){
        // Map rough prop zones by click x,y within props panel
        const r = z.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        let which='any7';
        if(y<0.18 && x>0.66) which='anyCraps';
        else if(y<0.34 && x<0.33) which='h4';
        else if(y<0.34 && x<0.66) which='h6';
        else if(y<0.34 && x>=0.66) which='h8';
        else if(y<0.50) which='h10';
        bets[which]+=denom;
        const chip=addChip(z,denom,'P'); placed.push({area:which,amt:denom,el:chip});
        log(`Prop bet placed: <b>${which}</b> ${money(denom)}.`); return updateHUD();
      }

      // Come during point just places on "come" box; will travel on next roll
      if(area==='come'){
        bets.come += denom;
        const chip=addChip(z,denom); placed.push({area:'come',amt:denom,el:chip});
        log(`Come bet ${money(denom)} placed. Travels on the next roll.`,'mut');
        return updateHUD();
      }

      bets[area]+=denom;
      const chip = addChip(z,denom);
      placed.push({area,amt:denom,el:chip});
      updateHUD();
    });
  });

  $('undo').onclick=()=>{
    const last=placed.pop(); if(!last)return;
    bank+=last.amt;
    if(last.area==='passOdds'){ passOdds-=last.amt; }
    else { bets[last.area]-=last.amt; }
    last.el.remove(); updateHUD();
  };

  $('clear').onclick=()=>{
    const sum = Object.values(bets).reduce((a,b)=>a+b,0) + passOdds;
    bank += sum; for(const k in bets) bets[k]=0; passOdds=0;
    placed.forEach(p=>p.el.remove()); placed.length=0; updateHUD();
  };

  /* ===== Dice animation (Canvas tumble & bounce) ===== */
  const canvas=$('diceCanvas'), ctx=canvas.getContext('2d');
  function resize(){ const r=$('table').getBoundingClientRect(); canvas.width=r.width; canvas.height=r.height; }
  resize(); addEventListener('resize', resize);

  function rollDiceAnim(){
    const die=()=>({x:canvas.width*0.15+Math.random()*canvas.width*0.7,
      y:canvas.height*0.25,
      vx:(Math.random()*5+4)*(Math.random()<.5?-1:1),
      vy:-(Math.random()*7+10),
      rot:0, vr:(Math.random()*12+12)*(Math.random()<.5?-1:1),
      val:1+Math.floor(Math.random()*6)});
    const d1=die(), d2=die();
    const g=.85,bounce=.54,fric=.993; let t=0;

    function draw(d){ ctx.save(); ctx.translate(d.x,d.y); ctx.rotate(d.rot); const s=36; ctx.fillStyle='#fff'; ctx.strokeStyle='#111'; ctx.lineWidth=2; ctx.fillRect(-s/2,-s/2,s,s); ctx.strokeRect(-s/2,-s/2,s,s); ctx.fillStyle='#111'; ctx.font='bold 22px system-ui'; ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.fillText(String(d.val),0,0); ctx.restore(); }
    function step(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      [d1,d2].forEach(d=>{
        d.vy+=g; d.x+=d.vx; d.y+=d.vy; d.rot+=d.vr*.03; d.vx*=fric; d.vr*=fric;
        if(d.y>canvas.height-34){ d.y=canvas.height-34; d.vy*=-bounce; d.val=1+Math.floor(Math.random()*6); }
        if(d.x<34||d.x>canvas.width-34){ d.vx*=-bounce; d.val=1+Math.floor(Math.random()*6); }
        draw(d);
      });
      if(++t<70) requestAnimationFrame(step);
      else { ctx.clearRect(0,0,canvas.width,canvas.height); draw(d1); draw(d2); }
    }
    step();
    return new Promise(res=> setTimeout(()=> res([d1.val,d2.val,d1.val+d2.val]), 1100));
  }

  /* ===== Payout helpers ===== */
  function payPlace(num, amt){
    if(!amt) return 0;
    if(num===4||num===10) return Math.floor(amt*9/5);
    if(num===5||num===9)  return Math.floor(amt*7/5);
    if(num===6||num===8)  return Math.floor(amt*7/6);
    return 0;
  }
  function payOdds(num, amt){ // true odds for pass odds
    if(!amt) return 0;
    if(num===4||num===10) return amt*2;      // 2:1
    if(num===5||num===9)  return Math.floor(amt*3/2); // 3:2
    if(num===6||num===8)  return Math.floor(amt*6/5); // 6:5
    return 0;
  }

  /* ===== Resolution ===== */
  function resolveProps(sum){
    // Any 7 pays 4:1 on 7, loses otherwise
    if(bets.any7){ if(sum===7){ bank += bets.any7*5; log(`Any 7 hits! +${money(bets.any7*4)}`,'ok'); } else log(`Any 7 loses`,'bad'); bets.any7=0; }
    // Any Craps (2,3,12) pays 7:1
    if(bets.anyCraps){ if([2,3,12].includes(sum)){ bank += bets.anyCraps*8; log(`Any Craps hits! +${money(bets.anyCraps*7)}`,'ok'); } else log(`Any Craps loses`,'bad'); bets.anyCraps=0; }
    // Hardways: 4(2-2),6(3-3),8(4-4),10(5-5); lose on easy or any 7
    const hardHit = {4:[2,2],6:[3,3],8:[4,4],10:[5,5]};
    const hardLoseOn = {4:[1,3,7],6:[5,7],8:[7,9],10:[7,9]}; // heuristic used only for quick text; actual checked below
    function payHard(n,betKey,pay){
      if(!bets[betKey]) return;
      const hit = (sum===n) && (lastDice[0]===hardHit[n][0] && lastDice[1]===hardHit[n][1] || lastDice[1]===hardHit[n][0] && lastDice[0]===hardHit[n][1]);
      if(sum===7 || (sum===n && !hit)){ log(`Hard ${n} loses`,'bad'); bets[betKey]=0; return; }
      if(hit){ bank += bets[betKey]*(pay+1); log(`Hard ${n} hits! +${money(bets[betKey]*pay)}`,'ok'); bets[betKey]=0; }
    }
    payHard(4,'h4',7); payHard(6,'h6',9); payHard(8,'h8',9); payHard(10,'h10',7);
  }

  function resolveField(sum){
    if(!bets.field) return;
    if([2,3,4,9,10,11,12].includes(sum)){
      const mult = FIELD_DOUBLE.includes(sum)? 2 : 1; bank += bets.field*(1+mult);
      log(`Field ${sum} pays ${mult}:1 (+${money(bets.field*mult)})`,'ok');
    } else { log(`Field loses`,'bad'); }
    bets.field=0;
  }

  function moveComeToNumber(sum){
    if(bets.come){
      const k = 'pl'+sum; bets[k]+=bets.come;
      log(`Come travels to ${sum} for ${money(bets.come)}.`,'mut');
      bets.come=0;
    }
  }

  let lastDice=[1,1];

  function resolveComeOut(sum){
    resolveProps(sum);
    resolveField(sum);

    if(sum===7||sum===11){
      if(bets.pass){ bank+=bets.pass*2; log(`Natural ${sum}: Pass Line wins +${money(bets.pass)}`,'ok'); bets.pass=0; }
      if(bets.dont){ log(`Natural: Don’t Pass loses ${money(bets.dont)}`,'bad'); bets.dont=0; }
    } else if([2,3,12].includes(sum)){
      if(bets.pass){ log(`Craps ${sum}: Pass loses ${money(bets.pass)}`,'bad'); bets.pass=0; }
      if(bets.dont){
        if(sum===12){ bank+=bets.dont; log(`Bar 12 — Don’t push`,'mut'); }
        else { bank+=bets.dont*2; log(`Don’t Pass wins on ${sum} +${money(bets.dont)}`,'ok'); }
        bets.dont=0;
      }
    } else {
      point=sum; log(`Point established: <b>${point}</b>`,'mut');
      // If a Come bet was already sitting (edge case), it travels immediately
      moveComeToNumber(sum);
    }
  }

  function resolvePoint(sum){
    resolveProps(sum);
    resolveField(sum);

    // 7-out
    if(sum===7){
      if(bets.pass){ log(`Seven-out: Pass loses ${money(bets.pass)}`,'bad'); }
      if(bets.dont){ bank+=bets.dont*2; log(`Seven-out: Don’t Pass wins +${money(bets.dont)}`,'ok'); }
      [4,5,6,8,9,10].forEach(n=>{ const k='pl'+n; if(bets[k]){ log(`Place ${n} loses ${money(bets[k])}`,'bad'); bets[k]=0; }});
      passOdds=0; bets.pass=0; bets.dont=0; bets.come=0;
      point=null; return;
    }

    // Point made
    if(sum===point){
      if(bets.pass){ bank+=bets.pass*2; log(`HIT THE POINT ${point}: Pass pays +${money(bets.pass)}`,'ok'); bets.pass=0; }
      // pay odds
      if(passOdds>0){ const w = payOdds(point,passOdds); bank += passOdds + w; log(`Pass odds pay +${money(w)} (returned ${money(passOdds)}).`,'ok'); passOdds=0; }
      const k='pl'+point; if(bets[k]){ const w=payPlace(point,bets[k]); bank+=w; log(`Place ${point} hits +${money(w)}`,'ok'); }
      point=null; return;
    }

    // Come bet behavior while point on: if a Come is on layout, it travels to rolled number (unless 2,3,12,7)
    if([2,3,12].includes(sum)){
      if(bets.come){ log(`Come loses on ${sum}: −${money(bets.come)}`,'bad'); bets.come=0; }
      return;
    }
    if(sum!==7) moveComeToNumber(sum);

    // Place/box hits
    const map={4:'pl4',5:'pl5',6:'pl6',8:'pl8',9:'pl9',10:'pl10'}; const key=map[sum];
    if(key && bets[key]){ const w=payPlace(sum,bets[key]); bank+=w; log(`Place ${sum} hits +${money(w)}`,'ok'); }
  }

  /* ===== ROLL ===== */
  $('roll').onclick=async()=>{
    const [d1,d2,sum]=await rollDiceAnim();
    lastDice=[d1,d2];
    log(`Roll: <b>${d1}+${d2} = ${sum}</b>`);
    if(!point) resolveComeOut(sum); else resolvePoint(sum);
    updateHUD();
  };

  /* INIT */
  updateHUD();
  log('Pick a chip, tap the felt to place chips, then press ROLL. Pass odds: tap Pass Line again after the point is ON.','mut');

  if(ENABLE_TIMER){ setTimeout(()=>{ $('overlay').style.display='grid'; }, DEMO_MS); }
})();
</script>
