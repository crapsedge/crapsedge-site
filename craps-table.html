<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>CrapsEdge™ — Elite Vegas Table (Educational)</title>
<style>
  :root{
    --felt0:#0a5c40; --felt1:#0c6d4a; --felt2:#095b3e;
    --rail:#5a2f16; --railEdge:#2d160b; --ink:#e8fff4;
    --line:#0f744e; --line2:#0e5a3a; --glow:#ffd24b; --come:#ff3b3b;
    --shadow:rgba(0,0,0,.45);
    --chipR:#ea5555; --chipB:#4aa3ff; --chipG:#54d38e; --chipY:#f4c542; --chipP:#b07cff;
  }
  *{box-sizing:border-box}
  body{margin:0;background:#081a14;color:var(--ink);font-family:ui-sans-serif,system-ui,Segoe UI,Inter,Roboto,Arial}
  .wrap{max-width:1200px;margin:14px auto;padding:12px}
  .hud{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:10px}
  .bank{background:#0d2b1f;border:1px solid #17533c;border-radius:12px;padding:8px 12px}
  .btn{cursor:pointer;border:1px solid #1b4635;background:#123d2a;color:#fff;border-radius:10px;padding:8px 12px;font-weight:700}
  .btn.primary{background:#39ff88;color:#062515;border-color:#62ffab}
  .denoms{display:flex;gap:8px;margin-left:auto}
  .chipSel{width:38px;height:38px;border-radius:50%;border:3px solid #fff;display:grid;place-items:center;font-weight:900;box-shadow:0 4px 10px var(--shadow)}
  .cR{background:var(--chipR)} .cB{background:var(--chipB)} .cG{background:var(--chipG)} .cY{background:var(--chipY)} .cP{background:var(--chipP)}
  .chipSel.active{outline:3px solid #fff}

  /* TABLE (deep texture + rich rail) */
  .table{
    position:relative;aspect-ratio:2.1/1;border-radius:28px;overflow:hidden;
    border:16px solid var(--rail); box-shadow:inset 0 0 0 3px var(--railEdge), 0 28px 60px var(--shadow);
    background:
      radial-gradient(120% 120% at 50% 40%, rgba(0,0,0,.28) 0, rgba(0,0,0,.45) 60%, rgba(0,0,0,.55) 100%),
      repeating-linear-gradient(25deg, var(--felt1) 0 7px, var(--felt0) 7px 14px),
      radial-gradient(150% 120% at 50% 35%, var(--felt1) 0, var(--felt2) 70%);
  }
  .layout{position:absolute;inset:14px}
  .felt{position:absolute;inset:0}

  /* zones (clickable) */
  .zone{position:absolute;border-radius:10px}
  .zone:focus-visible,.zone.active{outline:3px solid #fff}
  .amt{position:absolute;right:6px;bottom:4px;color:#fff;font-size:12px;text-shadow:0 2px 3px #0009}

  /* coordinates aligned to SVG art */
  .pass{left:2%; right:28%; bottom:2%; height:12%}
  .dont{left:2%; right:28%; bottom:15%; height:7%}
  .come{left:2%; right:28%; bottom:24%; height:12%}
  .field{left:2%; right:28%; bottom:37%; height:13%}
  .bx4{left:2%; width:12.5%; top:7%; height:18%}
  .bx5{left:15%; width:12.5%; top:7%; height:18%}
  .bx6{left:28%; width:12.5%; top:7%; height:18%}
  .bx8{left:41%; width:12.5%; top:7%; height:18%}
  .bx9{left:54%; width:12.5%; top:7%; height:18%}
  .bx10{left:67%; width:12.5%; top:7%; height:18%}
  .props{right:2%; width:26%; top:7%; bottom:2%}

  /* puck */
  .puck{position:absolute;top:5.8%;left:2%;width:90px;height:44px;border-radius:24px;border:4px solid #fff;display:grid;place-items:center;font-weight:1000;box-shadow:0 8px 16px var(--shadow)}
  .off{background:#111;color:#fff} .on{background:#fff;color:#161616}

  /* chips on felt (stack neatly) */
  .chip{
    position:absolute;width:38px;height:38px;border-radius:50%;
    border:3px solid #fff;color:#111;font-weight:900;
    transform:translate(-50%,-50%); transition:transform .18s cubic-bezier(.2,.8,.2,1);
    box-shadow:0 10px 18px rgba(0,0,0,.45), inset 0 0 0 2px rgba(255,255,255,.25);
    background-image:
      radial-gradient(circle at 50% 45%, rgba(255,255,255,.45), rgba(255,255,255,.05) 60%),
      repeating-conic-gradient(from 0deg, rgba(255,255,255,.9) 0 6deg, transparent 6deg 12deg);
    background-blend-mode:overlay, normal;
  }
  .chip.R{background-color:var(--chipR)} .chip.B{background-color:var(--chipB)}
  .chip.G{background-color:var(--chipG)} .chip.Y{background-color:var(--chipY)} .chip.P{background-color:var(--chipP)}

  /* dice canvas */
  #diceCanvas{position:absolute;inset:0;pointer-events:none}

  /* log + overlay */
  .log{margin-top:10px;height:180px;overflow:auto;background:#0d2c22;border:1px solid #174e39;border-radius:12px;padding:10px;line-height:1.55}
  .ok{color:#39ff88} .bad{color:#ff6b6b} .mut{color:#d0eadf}

  .overlay{position:fixed;inset:0;background:rgba(4,10,14,.88);display:none;place-items:center;z-index:9999;padding:16px}
  .pay{max-width:520px;background:#0d2030;border:1px solid #294a66;border-radius:16px;padding:22px;color:#eaf4ff;text-align:center}
</style>
</head>
<body>
<div class="wrap">
  <div class="hud">
    <div class="bank">Bank: <b id="bank">$1,000</b> &nbsp; | &nbsp; Point: <b id="point">—</b></div>
    <button class="btn" id="undo">Undo</button>
    <button class="btn" id="clear">Clear Bets</button>
    <button class="btn primary" id="roll">Roll Dice</button>
    <div class="denoms">
      <div class="chipSel cR active" data-val="5" data-c="R">$5</div>
      <div class="chipSel cB" data-val="10" data-c="B">$10</div>
      <div class="chipSel cG" data-val="25" data-c="G">$25</div>
      <div class="chipSel cY" data-val="100" data-c="Y">$100</div>
      <div class="chipSel cP" data-val="500" data-c="P">$500</div>
    </div>
  </div>

  <div class="table" id="table">
    <canvas id="diceCanvas"></canvas>
    <div class="layout">
      <!-- Copyright-safe felt art -->
      <svg class="felt" viewBox="0 0 1000 465" preserveAspectRatio="none" aria-hidden="true">
        <defs>
          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
        </defs>
        <!-- outer frame line -->
        <rect x="10" y="10" width="980" height="445" rx="18" fill="none" stroke="#0c4f34" stroke-width="6"/>

        <!-- left bands -->
        <g fill="none" stroke="#0f5a3a" stroke-width="4">
          <rect x="20" y="320" width="700" height="55" rx="10"/>
          <rect x="20" y="270" width="700" height="45" rx="10"/>
          <rect x="20" y="220" width="700" height="45" rx="10"/>
          <!-- top number boxes -->
          <rect x="20"  y="50" width="120" height="85" rx="10"/>
          <rect x="145" y="50" width="120" height="85" rx="10"/>
          <rect x="270" y="50" width="120" height="85" rx="10"/>
          <rect x="395" y="50" width="120" height="85" rx="10"/>
          <rect x="520" y="50" width="120" height="85" rx="10"/>
          <rect x="645" y="50" width="120" height="85" rx="10"/>
        </g>

        <!-- labels -->
        <g font-family="ui-sans-serif,Segoe UI,Arial" text-anchor="middle">
          <text x="370" y="250" font-weight="900" font-size="54" fill="var(--come)" filter="url(#glow)" stroke="#5a0b0b" stroke-width="3">COME</text>
          <text x="370" y="205" font-weight="800" font-size="22" fill="var(--glow)" filter="url(#glow)">FIELD</text>
          <text x="370" y="305" font-weight="700" font-size="22" fill="#e9fff3">DON'T PASS BAR</text>
          <text x="370" y="355" font-weight="900" font-size="24" fill="#e9fff3">PASS LINE</text>

          <text x="80"  y="95"  font-weight="900" font-size="30" fill="#e9fff3">4</text>
          <text x="205" y="95"  font-weight="900" font-size="30" fill="#e9fff3">5</text>
          <text x="330" y="95"  font-weight="900" font-size="30" fill="#e9fff3">6</text>
          <text x="455" y="95"  font-weight="900" font-size="30" fill="#e9fff3">8</text>
          <text x="580" y="95"  font-weight="900" font-size="30" fill="#e9fff3">9</text>
          <text x="705" y="95"  font-weight="900" font-size="30" fill="#e9fff3">10</text>
        </g>

        <!-- right prop grid -->
        <g fill="none" stroke="#0f5a3a" stroke-width="3">
          <rect x="750" y="40" width="230" height="385" rx="12"/>
          <line x1="750" y1="95"  x2="980" y2="95"/>
          <line x1="750" y1="150" x2="980" y2="150"/>
          <line x1="750" y1="205" x2="980" y2="205"/>
          <line x1="750" y1="260" x2="980" y2="260"/>
          <line x1="750" y1="315" x2="980" y2="315"/>
          <line x1="750" y1="370" x2="980" y2="370"/>
          <line x1="843" y1="40"  x2="843" y2="425"/>
          <line x1="916" y1="40"  x2="916" y2="425"/>
        </g>
        <g fill="#e9fff3" font-weight="700" font-family="ui-sans-serif,Segoe UI,Arial" text-anchor="middle">
          <text x="865" y="80">ANY 7</text>
          <text x="938" y="80">ANY CRAPS</text>
          <text x="785" y="135">HARD 4</text>
          <text x="865" y="135">HARD 6</text>
          <text x="938" y="135">HARD 8</text>
          <text x="785" y="190">HARD 10</text>
          <text x="865" y="190">HORN</text>
          <text x="938" y="190">YO</text>
        </g>
      </svg>

      <div id="puck" class="puck off">OFF</div>

      <!-- click zones -->
      <div class="zone pass"  data-area="pass"><div class="amt" id="amt-pass">—</div></div>
      <div class="zone dont"  data-area="dont"><div class="amt" id="amt-dont">—</div></div>
      <div class="zone come"  data-area="come"><div class="amt" id="amt-come">—</div></div>
      <div class="zone field" data-area="field"><div class="amt" id="amt-field">—</div></div>
      <div class="zone bx4"  data-area="pl4"><div class="amt" id="amt-pl4">—</div></div>
      <div class="zone bx5"  data-area="pl5"><div class="amt" id="amt-pl5">—</div></div>
      <div class="zone bx6"  data-area="pl6"><div class="amt" id="amt-pl6">—</div></div>
      <div class="zone bx8"  data-area="pl8"><div class="amt" id="amt-pl8">—</div></div>
      <div class="zone bx9"  data-area="pl9"><div class="amt" id="amt-pl9">—</div></div>
      <div class="zone bx10" data-area="pl10"><div class="amt" id="amt-pl10">—</div></div>
      <div class="zone props" id="props"></div>
    </div>
  </div>

  <div class="log" id="log"></div>
</div>

<!-- 5-minute demo overlay → YOUR Gumroad -->
<div id="overlay" class="overlay">
  <div class="pay">
    <h2>Session limit reached</h2>
    <p>Unlock unlimited practice & strategy drills.</p>
    <p><a href="https://crapsedge.gumroad.com/l/xvnyi" target="_blank"><button class="btn primary">Unlock Full Access</button></a>
       <button class="btn" onclick="location.reload()">Restart Demo</button></p>
    <p class="mut" style="font-size:12px">Educational tool — no real-money wagering or prizes.</p>
  </div>
</div>

<script>
(()=>{
  /* ===== SETTINGS ===== */
  const ENABLE_TIMER = true;
  const DEMO_MS = 5*60*1000;
  const FIELD_DOUBLE = [2,12];

  /* ===== STATE ===== */
  let bank=1000, point=null, passOdds=0;
  const bets = {pass:0,dont:0,come:0,field:0,pl4:0,pl5:0,pl6:0,pl8:0,pl9:0,pl10:0,any7:0,anyCraps:0,h4:0,h6:0,h8:0,h10:0};
  const placed=[];                 // chip elements
  const stackCount={};            // per-zone chip count for neat stacks
  const $=id=>document.getElementById(id), money=n=>'$'+n.toLocaleString();

  function updateHUD(){
    $('bank').textContent=money(bank);
    $('point').textContent = point? point:'—';
    ['pass','dont','come','field','pl4','pl5','pl6','pl8','pl9','pl10'].forEach(k=>{
      const el=$('amt-'+k); if(el) el.textContent=bets[k]?money(bets[k]):'—';
    });
    const puck=$('puck'); puck.className='puck '+(point?'on':'off'); puck.textContent=point?('ON '+point):'OFF';
  }
  function log(msg,cls=''){ const d=document.createElement('div'); d.innerHTML=msg; if(cls)d.className=cls; $('log').prepend(d); }

  /* ===== chip helpers (stack neatly) ===== */
  let denom=5, denomClass='R';
  document.querySelectorAll('.chipSel').forEach(s=>{
    s.addEventListener('click',()=>{ document.querySelectorAll('.chipSel').forEach(x=>x.classList.remove('active')); s.classList.add('active'); denom=+s.dataset.val; denomClass=s.dataset.c||'R'; });
  });

  function zoneCenter(z){ const tb=$('table').getBoundingClientRect(), r=z.getBoundingClientRect(); return {x:r.left-tb.left+r.width*.5,y:r.top-tb.top+r.height*.6}; }
  function addChip(zoneKey, zoneEl, amt, cls=denomClass){
    const c=zoneCenter(zoneEl);
    const n = (stackCount[zoneKey]||0)+1; stackCount[zoneKey]=n;
    const chip=document.createElement('div'); chip.className='chip '+cls; chip.textContent='$'+amt;
    chip.style.left=c.x+'px'; chip.style.top=(c.y - (n-1)*6)+'px'; // tidy stack
    $('table').appendChild(chip);
    placed.push({area:zoneKey, amt, el:chip});
    return chip;
  }

  // click zones
  document.querySelectorAll('.zone').forEach(z=>{
    z.addEventListener('click',(e)=>{
      const area=z.dataset.area || z.id;
      if(!area) return;

      if(area==='pass' && point){ // add odds when point ON
        if(!bets.pass) return alert('Place a Pass Line bet first.');
        if(bank<denom) return alert('Not enough bank.');
        bank-=denom; passOdds+=denom; addChip('passOdds',z,denom,'Y');
        log(`Added PASS ODDS ${money(denom)} behind ${point}.`,'mut'); return updateHUD();
      }

      if((area==='pass'||area==='dont') && point) return alert('Pass/Don’t only on come-out.');

      if(bank<denom) return alert('Not enough bank.');
      bank-=denom;

      if(area==='props'){
        const r=z.getBoundingClientRect(), x=(e.clientX-r.left)/r.width, y=(e.clientY-r.top)/r.height;
        let which='any7'; if(y<0.18 && x>0.66) which='anyCraps'; else if(y<0.34 && x<0.33) which='h4';
        else if(y<0.34 && x<0.66) which='h6'; else if(y<0.34) which='h8'; else which='h10';
        bets[which]+=denom; addChip(which,z,denom,'P'); log(`Prop bet placed: <b>${which}</b> ${money(denom)}.`); return updateHUD();
      }

      if(area==='come'){ bets.come+=denom; addChip('come',z,denom); log(`Come bet ${money(denom)} placed.`, 'mut'); return updateHUD(); }

      bets[area]+=denom; addChip(area,z,denom); updateHUD();
    });
  });

  $('undo').onclick=()=>{
    const last=placed.pop(); if(!last)return;
    bank+=last.amt; last.el.remove();
    if(last.area==='passOdds'){ passOdds-=last.amt; }
    else { bets[last.area]-=last.amt; }
    stackCount[last.area]=Math.max(0,(stackCount[last.area]||1)-1);
    updateHUD();
  };

  $('clear').onclick=()=>{
    const total = Object.values(bets).reduce((a,b)=>a+b,0)+passOdds;
    bank += total; for(const k in bets) bets[k]=0; passOdds=0;
    placed.forEach(p=>p.el.remove()); placed.length=0;
    for(const k in stackCount) stackCount[k]=0;
    updateHUD();
  };

  /* ===== dice animation (pip dice, bounce) ===== */
  const canvas=$('diceCanvas'), ctx=canvas.getContext('2d');
  function resize(){ const r=$('table').getBoundingClientRect(); canvas.width=r.width; canvas.height=r.height; }
  addEventListener('resize',resize); resize();

  function drawPip(x,y,r){ctx.beginPath();ctx.arc(x,y,r,0,Math.PI*2);ctx.fill();}
  function drawDie(d){
    ctx.save(); ctx.translate(d.x,d.y); ctx.rotate(d.rot);
    const s=38, r=s/2; const pip=r*0.22;
    const grd=ctx.createLinearGradient(-r,-r,r,r);
    grd.addColorStop(0,'#fff'); grd.addColorStop(1,'#e8e8e8');
    ctx.fillStyle=grd; ctx.strokeStyle='#111'; ctx.lineWidth=2;
    ctx.fillRect(-r,-r,s,s); ctx.strokeRect(-r,-r,s,s);
    ctx.fillStyle='#111';
    const p=[[-.5,-.5],[.5,.5],[-.5,.5],[.5,-.5],[0,0],[-.5,0],[.5,0]];
    const layout={1:[4],2:[0,1],3:[0,4,1],4:[0,1,2,3],5:[0,1,2,3,4],6:[0,1,2,3,5,6]};
    layout[d.val].forEach(i=>{const [px,py]=p[i]; drawPip(px*r*.9,py*r*.9,pip);});
    ctx.restore();
  }

  function rollDiceAnim(){
    const die=()=>({x:canvas.width*0.15+Math.random()*canvas.width*0.7,y:canvas.height*0.3,
      vx:(Math.random()*5+4)*(Math.random()<.5?-1:1),vy:-(Math.random()*8+10),
      rot:0,vr:(Math.random()*12+12)*(Math.random()<.5?-1:1),val:1+Math.floor(Math.random()*6)});
    const d1=die(), d2=die(); const g=.85,bounce=.54,fric=.992; let t=0;
    function step(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      [d1,d2].forEach(d=>{
        d.vy+=g; d.x+=d.vx; d.y+=d.vy; d.rot+=d.vr*.03; d.vx*=fric; d.vr*=fric;
        if(d.y>canvas.height-34){ d.y=canvas.height-34; d.vy*=-bounce; d.val=1+Math.floor(Math.random()*6);}
        if(d.x<34||d.x>canvas.width-34){ d.vx*=-bounce; d.val=1+Math.floor(Math.random()*6);}
        drawDie(d);
      });
      if(++t<70) requestAnimationFrame(step); else { ctx.clearRect(0,0,canvas.width,canvas.height); drawDie(d1); drawDie(d2); }
    }
    step();
    return new Promise(res=> setTimeout(()=>res([d1.val,d2.val,d1.val+d2.val]), 1100));
  }

  /* ===== payouts ===== */
  function payPlace(n,a){ if(!a) return 0; if(n===4||n===10)return Math.floor(a*9/5); if(n===5||n===9)return Math.floor(a*7/5); if(n===6||n===8)return Math.floor(a*7/6); return 0; }
  function payOdds(n,a){ if(!a) return 0; if(n===4||n===10) return a*2; if(n===5||n===9) return Math.floor(a*3/2); if(n===6||n===8) return Math.floor(a*6/5); return 0; }

  let lastDice=[1,1];
  function resolveProps(sum){
    if(bets.any7){ if(sum===7){ bank+=bets.any7*5; log(`Any 7 hits! +${money(bets.any7*4)}`,'ok'); } else log('Any 7 loses','bad'); bets.any7=0; }
    if(bets.anyCraps){ if([2,3,12].includes(sum)){ bank+=bets.anyCraps*8; log(`Any Craps hits! +${money(bets.anyCraps*7)}`,'ok'); } else log('Any Craps loses','bad'); bets.anyCraps=0; }
    function hardHit(n,die){const pairs={4:[2,2],6:[3,3],8:[4,4],10:[5,5]};return sum===n && ((die[0]===pairs[n][0]&&die[1]===pairs[n][1])||(die[1]===pairs[n][0]&&die[0]===pairs[n][1]));}
    function payHard(n,key,rate){ if(!bets[key])return; if(sum===7 || (sum===n && !hardHit(n,lastDice))){ log(`Hard ${n} loses`,'bad'); bets[key]=0; return;}
      if(hardHit(n,lastDice)){ bank+=bets[key]*(rate+1); log(`Hard ${n} hits! +${money(bets[key]*rate)}`,'ok'); bets[key]=0; }
    }
    payHard(4,'h4',7); payHard(6,'h6',9); payHard(8,'h8',9); payHard(10,'h10',7);
  }
  function resolveField(sum){
    if(!bets.field) return;
    if([2,3,4,9,10,11,12].includes(sum)){ const m = FIELD_DOUBLE.includes(sum)?2:1; bank += bets.field*(1+m); log(`Field ${sum} pays ${m}:1 +${money(bets.field*m)}`,'ok'); }
    else log('Field loses','bad'); bets.field=0;
  }
  function moveCome(sum){
    if(bets.come){ const k='pl'+sum; bets[k]+=bets.come; log(`Come travels to ${sum} (${money(bets.come)})`,'mut'); bets.come=0; }
  }

  function resolveComeOut(sum){
    resolveProps(sum); resolveField(sum);
    if(sum===7||sum===11){ if(bets.pass){ bank+=bets.pass*2; log(`Natural ${sum}: Pass wins +${money(bets.pass)}`,'ok'); bets.pass=0;} if(bets.dont){ log(`Natural: Don’t Pass loses ${money(bets.dont)}`,'bad'); bets.dont=0; } }
    else if([2,3,12].includes(sum)){ if(bets.pass){ log(`Craps ${sum}: Pass loses ${money(bets.pass)}`,'bad'); bets.pass=0;}
      if(bets.dont){ if(sum===12){ bank+=bets.dont; log('Don’t Pass push (bar 12)','mut'); } else { bank+=bets.dont*2; log(`Don’t Pass wins on ${sum} +${money(bets.dont)}`,'ok'); } bets.dont=0; } }
    else { point=sum; log(`Point established: <b>${point}</b>`,'mut'); moveCome(sum); }
  }
  function resolvePoint(sum){
    resolveProps(sum); resolveField(sum);
    if(sum===7){
      if(bets.pass) log(`Seven-out: Pass loses ${money(bets.pass)}`,'bad');
      if(bets.dont){ bank+=bets.dont*2; log(`Seven-out: Don’t Pass wins +${money(bets.dont)}`,'ok'); }
      [4,5,6,8,9,10].forEach(n=>{ const k='pl'+n; if(bets[k]){ log(`Place ${n} loses ${money(bets[k])}`,'bad'); bets[k]=0; }});
      passOdds=0; bets.pass=0; bets.dont=0; bets.come=0; point=null; return;
    }
    if(sum===point){
      if(bets.pass){ bank+=bets.pass*2; log(`POINT ${point} MADE: Pass pays +${money(bets.pass)}`,'ok'); bets.pass=0; }
      if(passOdds){ const w=payOdds(point,passOdds); bank+=passOdds+w; log(`Pass odds pay +${money(w)} (odds ${money(passOdds)} returned)`, 'ok'); passOdds=0; }
      const k='pl'+point; if(bets[k]){ const w=payPlace(point,bets[k]); bank+=w; log(`Place ${point} hits +${money(w)}`,'ok'); }
      point=null; return;
    }
    if([2,3,12].includes(sum)){ if(bets.come){ log(`Come loses on ${sum}: −${money(bets.come)}`,'bad'); bets.come=0; } return; }
    moveCome(sum);
    const map={4:'pl4',5:'pl5',6:'pl6',8:'pl8',9:'pl9',10:'pl10'}, key=map[sum];
    if(key && bets[key]){ const w=payPlace(sum,bets[key]); bank+=w; log(`Place ${sum} hits +${money(w)}`,'ok'); }
  }

  $('roll').onclick=async()=>{ const [a,b,sum]=await rollDiceAnim(); lastDice=[a,b]; log(`Roll: <b>${a}+${b} = ${sum}</b>`); if(!point) resolveComeOut(sum); else resolvePoint(sum); updateHUD(); };

  /* init */
  updateHUD(); log('Pick a chip, tap the felt to place chips, then press ROLL. For Pass Odds, tap PASS after the point is ON.','mut');
  if(ENABLE_TIMER){ setTimeout(()=>{ $('overlay').style.display='grid'; }, DEMO_MS); }
})();
</script>
</body>
</html>
