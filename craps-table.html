<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CrapsEdgeâ„¢ Casino Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Copperplate', 'Segoe UI', Arial, sans-serif;
      background: #393232;
      color: #fff;
      overflow-x: hidden;
    }
    .table-rail {
      width: 99vw;
      max-width: 650px;
      margin: 22px auto 0;
      border-radius: 48px 48px 38px 38px;
      background: #7b4c2e;
      border: 8px solid #4a2216;
      box-shadow: 0 10px 55px #17101077;
      position: relative;
      overflow: hidden;
    }
    .chip-trays {
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      gap: 6px;
      position: absolute;
      right: 12px;
      top: 9px;
      z-index: 9;
    }
    .chip-stack {
      width: 20px; height: 70px;
      background: #292929;
      border-radius: 10px;
      box-shadow: 0 1px 3px #0008 inset;
      margin-left: 4px;
      display: grid;
      align-items: end;
      padding: 0 2px;
      position: relative;
    }
    .chip { 
      border-radius: 50%;
      width: 18px; height: 8px;
      margin-bottom: 2px;
      margin-left: 1px;
      box-shadow: 0 0.1px 1.2px #0008 inset;
      border: 1px solid #222;
    }
    .chip.red { background: #c94033;}
    .chip.blue { background: #77a3c5;}
    .chip.green { background: #6ace7e;}
    .chip.orange { background: #ffb45d;}
    .chip.purple { background: #a07fff;}
    .chip.yellow { background: #ffe066;}
    /* Table Felt */
    .felt {
      background: #7d1931;
      border-radius: 38px;
      margin: 22px auto 0;
      padding: 32px 8px 50px 8px;
      max-width: 620px;
      min-height: 400px;
      box-shadow: 0 0px 16px #473131aa inset, 0 5px 25px #0006;
      position: relative;
    }
    /* Betting Zones & Markings */
    .markings {
      position: absolute; left: 0; right: 0; top: 0; bottom: 0; pointer-events: none;
      width: 100%; height: 100%;
      overflow: visible;
    }
    .markings svg { width: 100%; height: 100%; }
    /* zone labels and numbers */
    .felt-label {
      position: absolute;
      color: #ffecd0;
      text-shadow: 0 1.5px 1.5px #aa1a1aaa;
      font-weight: 900;
      font-family: 'Copperplate', serif;
      text-align: center;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }
    .felt-label.pass { left:8%; bottom:14%; width:36%; font-size:1.12em;}
    .felt-label.dont { right:9%; bottom:14%; width:34%; font-size:1.12em;}
    .felt-label.come { left:27%; top:46%; width:44%; font-size:1.2em;}
    .felt-label.field { left:31%; top:57%; width:38%; font-size:1em;}
    .felt-label.place4 { left:10%; top:17%; width:10%;}
    .felt-label.place5 { left:25%; top:17%; width:10%;}
    .felt-label.place6 { left:40%; top:17%; width:10%;}
    .felt-label.place8 { left:55%; top:17%; width:10%;}
    .felt-label.place9 { left:70%; top:17%; width:10%;}
    .felt-label.place10 { left:84%; top:17%; width:10%;}
    .felt-label.dpb { right: 12%; bottom: 6%; width: 20%; font-size: 0.96em;}
    /* Button Zone */
    .controls {
      text-align: center;
      margin: 28px auto 0;
      gap: 8px;
    }
    .ctrl-btn {
      margin: 0 8px;
      padding:12px 26px;
      background:#22d08b;
      border-radius:11px;
      border:none;
      font-family:inherit;
      font-size: 1.14em;
      font-weight: 800;
      color:#171010;
      transition: background .18s;
    }
    .ctrl-btn:active {
      background: #ffe066; color:#511;
    }
  </style>
</head>
<body>
  <div class="table-rail">
    <!-- Chip trays for decor -->
    <div class="chip-trays">
      <div class="chip-stack">
        <div class="chip red"></div><div class="chip red"></div><div class="chip red"></div>
        <div class="chip blue"></div><div class="chip blue"></div>
      </div>
      <div class="chip-stack">
        <div class="chip yellow"></div><div class="chip yellow"></div>
        <div class="chip green"></div><div class="chip green"></div>
      </div>
      <div class="chip-stack">
        <div class="chip purple"></div><div class="chip orange"></div>
        <div class="chip orange"></div>
      </div>
    </div>
    <div class="felt" style="position:relative;">
      <!-- SVG Markings for Borders, Arcs, Numbers -->
      <div class="markings">
        <svg viewBox="0 0 620 400">
          <!-- Major arcs for pass line -->
          <path d="M55 325 Q310 395 565 325" stroke="#fffbea" stroke-width="5" fill="none"/>
          <!-- Inside border for felt -->
          <rect x="28" y="28" width="563" height="343" rx="34" stroke="#fffbea" stroke-width="2" fill="none"/>
          <!-- Pass line text arcs -->
          <text x="105" y="355" font-size="34" fill="#fffbea" font-family="Copperplate, serif" font-weight="bold">PASS LINE</text>
          <text x="440" y="355" font-size="34" fill="#fffbea" font-family="Copperplate, serif" font-weight="bold">DON'T PASS</text>
          <!-- Zone outlines -->
          <rect x="108" y="80" width="95" height="36" rx="18" stroke="#ffecd0" stroke-width="2" fill="none"/>
          <rect x="235" y="80" width="95" height="36" rx="18" stroke="#ffecd0" stroke-width="2" fill="none"/>
          <rect x="362" y="80" width="95" height="36" rx="18" stroke="#ffecd0" stroke-width="2" fill="none"/>
          <rect x="489" y="80" width="95" height="36" rx="18" stroke="#ffecd0" stroke-width="2" fill="none"/>
          <!-- Center ovals -->
          <ellipse cx="310" cy="188" rx="128" ry="38" stroke="#ffe066" stroke-width="2" fill="none"/>
          <ellipse cx="310" cy="238" rx="78" ry="28" stroke="#ffe066" stroke-width="1.5" fill="none"/>
        </svg>
      </div>
      <!-- Zone Labels (CSS positioned) -->
      <div class="felt-label pass">PASS LINE</div>
      <div class="felt-label dont">DON'T PASS</div>
      <div class="felt-label come">COME</div>
      <div class="felt-label field">FIELD</div>
      <div class="felt-label place4">4</div>
      <div class="felt-label place5">5</div>
      <div class="felt-label place6">6</div>
      <div class="felt-label place8">8</div>
      <div class="felt-label place9">9</div>
      <div class="felt-label place10">10</div>
      <div class="felt-label dpb">DON'T PASS BAR</div>
    </div>
  </div>
  <!-- Betting controls/buttons -->
  <div class="controls">
      <button class="ctrl-btn">ROLL</button>
      <button class="ctrl-btn">UNDO</button>
      <button class="ctrl-btn">CLEAR</button>
  </div>
</body>
</html>
