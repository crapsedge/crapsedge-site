<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CrapsEdgeâ„¢ Mobile Craps Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #143926;
      color: #fff;
      overflow: hidden;
    }
    #felt-wrap {
      width: 100vw;
      height: 68vh;
      max-width: 480px;
      margin: 0 auto;
      position: relative;
      background: url('YOUR_FELT_IMAGE.png') center/cover no-repeat;
      border-radius: 18px;
      box-shadow: 0 4px 22px rgba(0,0,0,0.44);
    }
    .bet-zone {
      position: absolute;
      background: rgba(255,255,255,0);
      border: 2px solid transparent;
      border-radius: 10px;
      transition: border-color 0.18s;
      font-weight: 700;
      font-size: 11px;
      color: #ffd24b;
      text-align: center;
      user-select: none;
      touch-action: manipulation;
    }
    .bet-zone:active, .bet-zone.active { border-color: #22d08b; background: rgba(34,208,139,0.13);}
    /* Example positions: You must calibrate these over your own felt! */
    #pass { left: 6%; top: 80%; width: 44%; height: 13%; }
    #dont { left: 52%; top: 80%; width: 42%; height: 13%; }
    #come { left: 6%; top: 66%; width: 88%; height: 11%; }
    #field { left: 6%; top: 52%; width: 88%; height: 11%; }
    #place4 { left: 8%; top: 18%; width: 10%; height: 13%; }
    #place5 { left: 20%; top: 18%; width: 10%; height: 13%; }
    #place6 { left: 32%; top: 18%; width: 10%; height: 13%; }
    #place8 { left: 44%; top: 18%; width: 10%; height: 13%; }
    #place9 { left: 56%; top: 18%; width: 10%; height: 13%; }
    #place10 { left: 68%; top: 18%; width: 10%; height: 13%; }
    #props { right: 2%; top: 5%; width: 18%; height: 40%; }
    #dice-box {
      position: absolute;
      left: 50%; top: 30%;
      transform: translate(-50%,0);
      width: 110px; height: 44px;
      z-index: 30;
      pointer-events: none;
    }
    #chipbar {
      position: fixed;
      bottom: 56px;
      left: 0; right: 0;
      width: 100vw;
      background: #153d29dd;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
      z-index: 88;
    }
    .chip { width: 40px; height: 40px; border-radius: 50%; display: grid; place-items: center; font-weight:900; box-shadow:0 2px 8px #0007;}
    .chip.red { background:#f16363; color:#fff; } .chip.blue { background:#64aaff;}
    .chip.green { background:#54d38e; } .chip.yellow { background:#f4c542; color:#111;}
    .chip.purple { background:#b07cff; }
    .chip.active { border:2.5px solid #ffd700;}
    #controls {
      position: fixed;
      left: 0; right: 0; bottom:0;
      height: 54px;
      background: #112d20ee;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
      border-top: 2px solid #175241;
    }
    .ctrl-btn { padding:10px 22px; background:#22d08b; border-radius:12px; font-weight: 700; font-size: 1.2em; border:none; color:#111;}
    .ctrl-btn:active { background:#ffd24b; color:#222;}
    /* Adjust for very small phones */
    @media(max-width:340px){ #felt-wrap{max-width:320px;}}
  </style>
</head>
<body>
  <div style="text-align:center;font-size:1.3em;padding:8px 0;font-weight:700;">CrapsEdgeâ„¢ Mobile Craps Table</div>
  <div id="felt-wrap">
    <!-- Betting hot-spots -->
    <button id="pass" class="bet-zone">Pass Line</button>
    <button id="dont" class="bet-zone">Don't Pass</button>
    <button id="come" class="bet-zone">Come</button>
    <button id="field" class="bet-zone">Field</button>
    <button id="place4" class="bet-zone">4</button> <button id="place5" class="bet-zone">5</button>
    <button id="place6" class="bet-zone">6</button> <button id="place8" class="bet-zone">8</button>
    <button id="place9" class="bet-zone">9</button> <button id="place10" class="bet-zone">10</button>
    <button id="props" class="bet-zone">Props</button>
    <div id="dice-box"></div>
  </div>
  <div id="chipbar">
    <button class="chip red active" data-value="5">$5</button>
    <button class="chip blue" data-value="10">$10</button>
    <button class="chip green" data-value="25">$25</button>
    <button class="chip yellow" data-value="100">$100</button>
    <button class="chip purple" data-value="500">$500</button>
  </div>
  <div id="controls">
    <button class="ctrl-btn" id="undo">Undo</button>
    <button class="ctrl-btn" id="clear">Clear Bets</button>
    <button class="ctrl-btn" id="roll">Roll Dice</button>
  </div>
  <script>
    // BASIC LOGIC: tap chip -> tap bet-zone to place a bet
    let selectedChip = 5;
    document.querySelectorAll('.chip').forEach(chip => {
      chip.onclick = () => {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        selectedChip = parseInt(chip.getAttribute('data-value'));
      };
    });
    document.querySelectorAll('.bet-zone').forEach(zone => {
      zone.onclick = () => {
        zone.classList.add('active');
        setTimeout(()=>zone.classList.remove('active'),320);
        alert(`Bet $${selectedChip} on ${zone.textContent}`);
      };
    });
    document.getElementById('roll').onclick = () => {
      document.getElementById('dice-box').innerHTML = "ðŸŽ² " + (Math.floor(Math.random()*6)+1) + " + " + (Math.floor(Math.random()*6)+1);
      setTimeout(()=>document.getElementById('dice-box').innerHTML="",1200);
    };
    document.getElementById('clear').onclick = () => {
      document.querySelectorAll('.bet-zone').forEach(z=>z.classList.remove('active'));
      alert('All bets cleared');
    };
    document.getElementById('undo').onclick = () => alert('Undo last bet');
  </script>
</body>
</html>
