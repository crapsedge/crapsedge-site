<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CrapsEdge™ Blog — Articles & Updates</title>
  <meta name="description" content="CrapsEdge™ articles: recovery-first guidance, math-based strategy, and site updates."/>
  <link rel="canonical" href="/blog.html"/>

  <meta property="og:title" content="CrapsEdge™ Blog — Articles & Updates"/>
  <meta property="og:description" content="Recovery-first guidance, math-based strategy, and site updates."/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://crapsedge.store/blog.html"/>

  <style>
    :root{
      --brand:#00e676; --ink:#e8f2ec; --muted:#9fb7ad;
      --bg:#0a0a0a; --paper:#101213; --border:#1e293b; --card:#0f1418;
      --ring:#1f8a4e;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif}

    /* Hero */
    .hero{
      background: radial-gradient(1200px 300px at 10% -20%, rgba(0,230,118,.18), transparent),
                  radial-gradient(900px 340px at 90% -30%, rgba(0,230,118,.10), transparent),
                  #0a0a0a;
      border-bottom:1px solid var(--border);
      padding:40px 16px 28px;
    }
    .wrap{max-width:1100px;margin:auto}
    .brandline{display:flex;align-items:center;gap:14px}
    .logo{width:42px;height:42px;border-radius:10px;background:linear-gradient(135deg,var(--brand),#1b4332)}
    h1{margin:0;font-size:34px}
    .sub{margin:8px 0 0;color:var(--muted)}

    /* Tools */
    .tools{display:flex;gap:10px;margin-top:16px}
    .search{flex:1;min-width:240px;padding:12px;border:1px solid var(--border);border-radius:12px;background:#0c0f12;color:var(--ink)}

    /* Grid */
    main{padding:22px 16px}
    .grid{display:grid;grid-template-columns:1fr;gap:18px}
    @media(min-width:860px){.grid{grid-template-columns:1fr 1fr}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;overflow:hidden;display:flex;flex-direction:column}
    .thumb{aspect-ratio:16/9;background:linear-gradient(135deg,#0e1a12,#0b0f0c)}
    .pad{padding:16px}
    .meta{font-size:12px;color:var(--muted);display:flex;gap:10px;flex-wrap:wrap}
    .title{margin:6px 0 8px;font-size:20px;line-height:1.25}
    .title a{color:#f3fff8;text-decoration:none}
    .title a:hover{color:var(--brand);text-decoration:underline}
    .excerpt{color:#cfe7db;font-size:15px}
    .read{display:inline-block;margin-top:10px;padding:8px 12px;border:1px solid var(--border);border-radius:10px;background:#0c0f12;color:#e8f2ec;text-decoration:none}
    .read:hover{box-shadow:0 0 0 2px var(--ring) inset}

    .load{display:block;width:100%;max-width:420px;margin:22px auto 0;padding:12px;border:1px solid var(--border);background:#0c0f12;color:#e8f2ec;border-radius:12px;cursor:pointer}

    footer{border-top:1px solid var(--border);margin-top:28px;padding:18px 16px;color:#c7ded4}
    .sr-only{position:absolute;left:-9999px}
  </style>

  <!-- Minimal Blog schema -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Blog",
    "name":"CrapsEdge Blog",
    "url":"https://crapsedge.store/blog.html",
    "description":"Recovery-first, math-based articles from CrapsEdge."
  }
  </script>
</head>
<body>
  <header class="hero">
    <div class="wrap">
      <div class="brandline">
        <span class="logo" aria-hidden="true"></span>
        <div>
          <h1>CrapsEdge™ Blog</h1>
          <p class="sub">Light, honest reads: recovery first, math always. No hype.</p>
        </div>
      </div>

      <!-- Keep only search (optional). No categories/toggles. -->
      <div class="tools">
        <input id="search" class="search" type="search" placeholder="Search articles…" aria-label="Search"/>
      </div>
    </div>
  </header>

  <main class="wrap">
    <h2 class="sr-only">Articles</h2>
    <section id="grid" class="grid" aria-live="polite"></section>
    <button id="load" class="load">Load more</button>
  </main>

  <footer class="wrap">
    <small>&copy; <span id="yr"></span> CrapsEdge™ · Educational content only. If gambling is harming you, get help:
      <a href="https://www.ncpgambling.org/help-treatment/" rel="nofollow">NCPG</a> ·
      <a href="https://www.gamblersanonymous.org/ga/" rel="nofollow">GA</a>.
    </small>
  </footer>

  <script>
    // ---- Add/maintain your posts here (simple array) ----
    const POSTS = [
      {
        title:"CrapsEdge Mission & Safety: Why We Teach Recovery First",
        href:"/post1.html",
        date:"2025-09-02",
        author:"CrapsEdge Editorial",
        excerpt:"Our commitment to legal, math-based education and real tools that help players regain control.",
        img:""
      },
      {
        title:"Math, Not Myths: Understanding House Edge on Common Bets",
        href:"/post2.html",
        date:"2025-09-05",
        author:"CrapsEdge Studio",
        excerpt:"A clear, no-hype walkthrough of house edge, variance, and why disciplined rules beat superstition.",
        img:""
      }
      // Add more posts by duplicating this object shape
    ];

    const grid = document.getElementById('grid');
    const load = document.getElementById('load');
    const search = document.getElementById('search');
    const yr = document.getElementById('yr'); yr.textContent = new Date().getFullYear();

    let shown = 0, page = 6, q = "";

    function render(){
      grid.innerHTML = "";
      const filtered = POSTS
        .filter(p => !q || p.title.toLowerCase().includes(q) || p.excerpt.toLowerCase().includes(q))
        .sort((a,b)=> b.date.localeCompare(a.date));
      const slice = filtered.slice(0, shown + page);

      slice.forEach(p=>{
        const el = document.createElement('article');
        el.className = "card";
        el.innerHTML = `
          <a class="thumb" href="${p.href}" aria-label="${p.title}"></a>
          <div class="pad">
            <div class="meta"><span>${new Date(p.date).toLocaleDateString()}</span> · <span>${p.author}</span></div>
            <h3 class="title"><a href="${p.href}">${p.title}</a></h3>
            <p class="excerpt">${p.excerpt}</p>
            <a class="read" href="${p.href}">Read more →</a>
          </div>`;
        grid.appendChild(el);
      });

      shown = slice.length;
      load.style.display = (shown < filtered.length) ? "block" : "none";
    }

    // Search (debounced)
    let t;
    search.addEventListener('input', ()=>{
      clearTimeout(t);
      t = setTimeout(()=>{ q = search.value.trim().toLowerCase(); shown = 0; render(); }, 120);
    });

    load.addEventListener('click', ()=>{ page += 6; render(); });
    render();
  </script>
</body>
</html>
